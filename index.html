<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotdog or Not</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./libraries/ml5.min.js"></script>
</head>
<body>

	<header class="container-fluid mt-4">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1 class="text-dark">HOTDOG OR NOT!</h1>
			</div>
		</div>
	</header>

	<div id="main" class="container mt-4">
		<div class="row justify-content-md-center">

			<div class="col-sm-12 col-md-6 text-center">

				<img src="" id="image" class="img-fluid rounded">

			</div>

			<div class="col-sm-12 text-center">

				<!-- HIDDEN FILE INPUT -->
				<input type="file" id="imageInput" accept="image/*">

				<button type="button" class="btn btn-dark mt-3" id="selectImageButton">SELECT IMAGE</button>
	
				<p id="loading">Loading... Wait a second...</p>
				<h2 id="prediction" class="mt-3"></h2>

			</div>

		</div>
	</div>

	<footer class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center">
				Hotdog or not! made by

				</a>
				 -

					Github
				</a>
			</div>
		</div>
	</footer>

	<script src="./js/app.js"></script>
